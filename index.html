<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery-3.7.0.min.js"></script>
    <title>Multiple Find and Replace Tool Online</title>
  </head>
  <body>
    <h1>Find and Replace - Multiple Text Online</h1>
    <div id="container">
      <div id="input" class="text-box">
        <h2>Input Text</h2>
        <textarea
          name="input-text"
          id="input-text"
          rows="8"
          placeholder="Type or paste your content here"
        ></textarea>
      </div>
      <div id="output" class="text-box">
        <h2>Output Text</h2>
        <textarea
          name="output-text"
          id="output-text"
          rows="8"
          placeholder="Results will be shown here"
        ></textarea>
      </div>
      <div id="controls">
        <h2>Find and Replace Options</h2>
        <div id="rows-container">
          <div class="row outer-row">
            <div class="row">
              <div class="row">
                <p class="find-label">Find #1</p>
                <input type="text" class="find" />
              </div>
              <div class="row">
                <p class="replace-label">Replace #1</p>
                <input type="text" class="replace" />
              </div>
            </div>
            <div class="row">
              <div class="mode row">
                <label>
                  <input type="radio" name="mode-1" value="basic" checked />
                  Basic
                </label>
                <label>
                  <input type="radio" name="mode-1" value="whole-word" />
                  Match Whole Word
                </label>
                <label>
                  <input type="radio" name="mode-1" value="regex" />
                  Regex
                </label>
              </div>
              <div class="add-delete">
                <i
                  class="fa-regular fa-square-plus add-row"
                  title="Add new row"
                ></i>
                <i
                  class="fa-regular fa-square-minus delete-row"
                  title="Delete row"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="row button-row">
          <button id="replace-all">Replace All</button>
          <button id="reset">Reset</button>
          <button id="save">Save Pattern</button>
          <button id="load">Load Pattern</button>
        </div>
      </div>
    </div>
    <div id="save-modal" class="modal" style="display: none">
      <div class="modal-content">
        <label for="pattern-name">Enter a name for the search pattern:</label>
        <input type="text" id="pattern-name" />
        <button id="save-button">Save</button>
      </div>
    </div>
    <div id="load-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Load Search Pattern</h2>
        <div id="pattern-list"></div>
        <p style="display: none; text-align: center">
          No search patterns found
        </p>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
